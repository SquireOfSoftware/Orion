<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>The Sputnik Project</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css"/>

    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/core.css"/>
    <link rel="stylesheet" type="text/css" href="css/specific-pages/home.css"/>
</head>
<body>
<div class="title col-sm-12">
	<h1>Sputnik</h1>
</div>
<div id="menu-bar" class="col-sm-12">
    <form action="missions/mission-creator.html">
        <button class="button col-xs-12 col-md-3">
            <span class="glyphicon glyphicon-plus"></span> Create a mission
        </button>
    </form>
    <form action="missions/mission-starter.html">
        <button class="button col-xs-12 col-md-3">
            <span class="glyphicon glyphicon-hourglass"></span> View queued missions
        </button>
    </form>
    <form action="missions/mission-executor.html">
        <button class="button col-xs-12 col-md-3">
            <span class="glyphicon glyphicon-send"></span> View current mission
        </button>
    </form>
    <form action="view-media/gallery.html">
        <button class="button col-xs-12 col-md-3">
            <span class="glyphicon glyphicon-camera"></span> View media
        </button>
    </form>
    <form action="drone-configurations/add-a-drone.html">
        <button class="button col-xs-12 col-md-3">
            <span class="glyphicon glyphicon-plane"></span> Add new drone
        </button>
    </form>
    <form action="drone-configurations/edit-drones.html">
        <button class="button col-xs-12 col-md-3">
            <span class="glyphicon glyphicon-cog"></span> Drone configurations
        </button>
    </form>
