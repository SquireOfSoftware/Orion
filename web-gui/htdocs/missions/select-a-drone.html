<!DOCTYPE html>
<html lang="en" ng-app="webServer">
<head>
    <meta charset="UTF-8">

    <title>Select a Drone</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap/bootstrap.css"/>

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/angular.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/core.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/specific-pages/mission-composer.css"/>
</head>
<body ng-controller="missionCtrl" ng-init="init()">
    <div ng-cloak="warningMsg === ''" id="warning-message" model="warningMsg">{{warningMsg}}</div>
    <div id="select-a-drone-page" class="mission-page">
        <div class="title col-md-12">
            <h1><a href="../index.html">Home</a> / Select a Drone</h1>
        </div>
        <div id="drone-selection-bar" class="col-md-12" >
            <button class="button" ng-click="selectDrone(drone)" id="drone.id" ng-model="drone" ng-repeat="drone in drones">
                <div class="drone-name">{{drone.name}}</div>
                <img class="drone" src="{{drone.image}}"/>
            </button>
        </div>
        <div id="selected-drone-message" class="col-md-12 good-message">
            {{selectedDrone.name}} has been selected.
        </div>
        <div class="col-sm-offset-9 col-sm-12" >
            <button class="button col-sm-2" ng-click="sayHiForMe()">
                Configure the mission >
            </button>
        </div>
    </div>
    <!--
    Drone id
    List of Way-points
    Altitude
    List of obstacles
    Point of interest
    -->
    <div id="configure-mission-page" class="mission-page">
        <div class="title col-md-12">
            <h1><a href="../index.html">Home</a> / Configure the mission</h1>
        </div>
        <div id="">

        </div>
        <div class="col-sm-offset-9 col-sm-12" >
            <button class="button col-sm-2" ng-click="submitMission()">
                Start the mission >
            </button>
        </div>
    </div>

</body>
<script src="../../js/specific-pages/missionController.js"></script>
</html>
